name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLLVM_CREATE_XCODE_TOOLCHAIN=ON
    - name: make
      run: cmake -B ${{github.workspace}}/build
    - name: make check
      run: cmake -B ${{github.workspace}}/build check
    - name: make distcheck
      run: cmake -B ${{github.workspace}}/build distcheck
